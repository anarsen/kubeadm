apiVersion: v1
clusters:
- cluster:
    server: https://kube.platform.mvno.dk
    certificate-authority-data: 
  name: mvno-test
contexts:
- context:
    cluster: mvno-test
    user: oidc
  name: mvno-test
current-context: mvno-test
kind: Config
preferences: {}
users:
- name: oidc
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1beta1
      args:
      - oidc-login
      - get-token
      - --oidc-issuer-url=https://login.microsoftonline.com/a9ba49d1-8f45-47b2-9413-fcc8b0afc975/v2.0
      - --oidc-client-id=e37b352a-3c0c-42a5-8009-3d0f70043c8f
      - --oidc-extra-scope=email openid profile offline_access
      command: kubectl
      provideClusterInfo: true
